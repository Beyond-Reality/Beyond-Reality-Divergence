# Makes certain blocks act as walkable slopes.
# Valid values: None, Granular Materials (default), Natural Stone, Both.
# [Granular Materials]: Chaotic Sands, Clay, Dirt, Farmland, Garden Soil, Grass Block, Gravel, Iron Ore, Limonite,
# Mycelium, Snow, Soul Sand, Sparse Aluminium Ore, Sparse Cadmium Ore, Sparse Coal Ore, Sparse Copper Ore, Sparse
# Diamond Ore, Sparse Emerald Ore, Sparse Gold Ore, Sparse Indium Ore, Sparse Iron Ore, Sparse Lapis Ore, Sparse Lead
# Ore, Sparse Magnetite Ore, Sparse Nickel Ore, Sparse Platinum Ore, Sparse Redstone Ore, Sparse Silver Ore, Sparse Tin
# Ore, Sparse Uranium Ore, Sparse Zinc Ore, TConstruct.Soil, blockSand, dirt, for.soil
# [Natural Stone]: Aluminium Ore, Apatite Ore, Bedrock, Cadmium Ore, Coal Ore, Copper Ore, Dark Iron Ore, Diamond Ore,
# Emerald Ore, End Stone, Gold Ore, Hard Copper Ore, Hard Diamond Ore, Hard Gold Ore, Hard Iron Ore, Hard Lead Ore, Hard
# Nickel Ore, Hard Silver Ore, Hard Tin Ore, Hard Uranium Ore, Hardened Clay, Indium Ore, Iron Ore, Lapis Lazuli Ore,
# Lead Ore, Magnetite Ore, Nether Quartz Ore, Netherrack, Nickel Ore, Platinum Ore, Redstone Ore, Sandstone, Silver Ore,
# Stone, Tin Ore, Uranium Ore, Zinc Ore, oreApatite, oreCinnabar, oreCopper, oreSilver, oreSulfur, orebushAluminum,
# orebushIron, tconstruct.stoneore
repose.slopingBlocks=Granular Materials

# If true, all blocks made of granular material (not just sand and gravel) can fall down. (These blocks are: Chaotic
# Sands, Clay, Dirt, Farmland, Garden Soil, Grass Block, Gravel, Iron Ore, Limonite, Mycelium, Snow, Soul Sand, Sparse
# Aluminium Ore, Sparse Cadmium Ore, Sparse Coal Ore, Sparse Copper Ore, Sparse Diamond Ore, Sparse Emerald Ore, Sparse
# Gold Ore, Sparse Indium Ore, Sparse Iron Ore, Sparse Lapis Ore, Sparse Lead Ore, Sparse Magnetite Ore, Sparse Nickel
# Ore, Sparse Platinum Ore, Sparse Redstone Ore, Sparse Silver Ore, Sparse Tin Ore, Sparse Uranium Ore, Sparse Zinc Ore,
# TConstruct.Soil, blockSand, dirt, for.soil.)
repose.soilFall=false

# If true, blocks that fall will also spread into piles instead of forming columns.
repose.blockSpread=false

# If true, non-soil blocks that can spread will also trigger avalanches when disturbed.
repose.avalanches=false

