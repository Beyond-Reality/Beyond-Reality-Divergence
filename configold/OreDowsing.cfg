# Configuration file

general {
    # duration that the block outline stays on the screen (seconds)
    D:render_duration=30.0

    # RF to recharge/repair 1 use
    I:rf_per_use=3000
}


rod {

    ##########################################################################################################
    # wood
    #--------------------------------------------------------------------------------------------------------#
    # settings for the wood dowsing rod
    ##########################################################################################################

    wood {
        # false to disable this dowsing rod completely
        B:enabled=true

        # main crafting ingredient
        S:ingredient_base=minecraft:stick

        # crafting ingredient for tip
        S:ingredient_tip=minecraft:coal

        # block detected, empty for all ores
        S:target_block=

        # true to allow changing which block is detected
        B:allow_target_block_change=false

        # number of uses
        I:num_uses=50

        # detection area is 1+2*radius cube
        I:radius_base=4

        # true to color detected ores by type
        B:show_ore_color=false

        # true to allow repairing with RF
        B:is_chargeable=false

        # crafting ingredient used to upgrade radius
        S:upgrade_item=

        # number of upgrade items required to increase radius by 1
        I:upgrade_item_count=0

        # maximum upgraded radius, 0 if not upgradeable
        I:radius_max=0
    }

