# Configuration file

##########################################################################################################
# handlers
#--------------------------------------------------------------------------------------------------------#
# In this category you can find a broken-down list of all the handlers in this mod, with the option to enable/disable them.
##########################################################################################################

handlers {

    waila {

        mystcraft {
            # When set to false, none of the handlers for Waila will be loaded. [default: true]
            B:enabled=false

            # If true, shows data about the dimension you will be teleported to (Dimension ID, Dimension name), for the bookstand, lectern, and book receptacle. [default: true]
            B:showDimData=true
        }

        magneticraft {
            # MagnetiCraft seems to handle this by itself most of the times [default: false]
            B:showHeat=false
        }

        ic2 {
            #  [default: true]
            B:showProgress=true

            # If true, shows the coords of the position the teleporter is linked to. [default: true]
            B:tpLocation=true
        }

        "forge/vanilla" {
            # Set to true to show fluid data for all tanks, might cause duplicate data. [default: false]
            B:showTankInfo=false

            #  [default: true]
            B:showVillagerProfession=true
        }

        forestry {
            #  [default: true]
            B:showAccessData=true

            #  [default: true]
            B:showBeeData=false

            # If true, shows information telling you whether you have new mail or not. (When hovering over a mailbox) [default: true]
            B:showMailData=false
        }

        extrautilities {
            #  [default: true]
            B:showPipeData=true
        }

        draconicevolution {
            #  [default: true]
            B:showLinkedDevices=true
        }

        chickenchunks {
            # If set to true, only the owner and operators will be able to see the data of the chunkloader [default: true]
            B:showOnlyIfAccess=true
        }

        buildcraft {
            #  [default: true]
            B:avgLaserEnergy=true

            #  [default: true]
            B:energy=true

            #  [default: true]
            B:heat=true

            #  [default: true]
            B:robot=true
        }

        ae2 {
            # Adds information (Like state, frequency) to the WAILA hud. [default: true]
            B:p2p=true

            # Adds the frequency of a quantum bridge to the WAILA hud [default: true]
            B:qb=true
        }

    }

    nei {

        rftools {
            # If true, will add '?' support to the RFTools Crafter (all tiers). [default: true]
            B:addNEICrafterSupport=true

            # When set to false, none of the handlers for NotEnoughItems will be loaded. [default: true]
            B:enabled=true
        }

        ic2 {
            #  [default: true]
            B:addSolidFluidCannerHandler=true

            #  [default: true]
            B:addUUMatterRecipes=true
            B:enabled=true

            # If true, will hide all blocks that can't/shouldn't be placed directly from NEI. [default: true]
            B:hideUnplacableBlocks=true

            #  [default: true]
            B:removeCrashyAndDuplicateIC2Handlers=true
        }

        fmp {
            # Set to true if you want to see a recipes for all MultiParts in NEI, WIP [default: false]
            B:addMultiPartRecipes=false
            B:enabled=true

            # If set to true, will hide all but one of all types of FMP MultiParts. [default: true]
            B:hideFMPMultiParts=true
        }

        extrautilities {
            B:enabled=true

            # If set to true, will hide all but one of all types of ExU MultiParts. [default: true]
            B:hideExtraUtilitiesMultiParts=true

            #  [default: true]
            B:hideFilledDrums=true
        }

        buildcraft {
            B:enabled=true

            # If set to true, will hide all but one of all types of BuildCraft facades. [default: true]
            B:hideBuildCraftFacades=true
        }

        bibliocraft {
            B:enabled=true

            # If set to true, will hide all but one from all the EG bookstands from NEI. [default: true]
            B:hideDuplicateBlocks=true
        }

        ae2 {
            B:enabled=true

            # If set to true, will hide all but one of all types of AE2 facades. [default: true]
            B:hideAE2Facades=true
        }

    }

}


