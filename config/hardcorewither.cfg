    # The Maximum Strength this Power Up can reach [range: 2 ~ 2147483647, default: 20]
    I:maxStrength=20

    #  [range: 0 ~ 65535, default: 600]
    I:minDelay=600

    # The Minimum Wither Level for which this Power Up is available [range: 1 ~ 2147483647, default: 2]
    I:minLevel=2

    #  [range: 0 ~ 65535, default: 48]
    I:playerRange=48

    #  [default: true]
    B:powerUpEnabled=true

    #  [range: 0 ~ 65535, default: 4]
    I:spawnCount=4

    # Amount to increase Spawn Count by. 1.0 to never increase [range: 0.0 ~ 10.0, default: 1.1]
    S:spawnCountModifier=1.1

    # The smaller it is, the faster the delay decrease. 1.0 to never decrease [range: 0.0 ~ 1.0, default: 0.8]
    S:spawnDelayModifier=0.8

    #  [range: 0 ~ 65535, default: 4]
    I:spawnRange=4
}


