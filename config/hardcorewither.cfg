    #  [range: 0 ~ 65535, default: 20]
    I:delay=20

    #  [default: Pig]
    S:entityLocalizedName=Pig

    #  [range: 0 ~ 65535, default: 800]
    I:maxDelay=800

    #  [range: 0 ~ 65535, default: 6]
