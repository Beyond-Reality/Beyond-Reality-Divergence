crafting {
    # Require Advanced Crafting for things like doors, pistons, chests, etc. [default: true]
    B:"Advanced crafting for lots of things"=true

    # Allow vanilla chain armor to be craftable from iron nuggets [default: true]
    B:"Enable chain armor"=true

    # Provide alternative recipe for vanilla furnace [default: true]
    B:"Enable vanilla furnace recipe"=true

    # Provide alternative recipe for vanilla crafting table [default: true]
    B:"Enable vanilla workbench recipe"=false

    # Remove crafting recipes of vanilla food items, enforcing the use of the ovens. [default: true]
    B:"Remove Crafted Food Recipes"=true

    # Remove recipes for wooden pickaxe, axe, shovel, and hoe. [default: true]
    B:"Remove wooden tool recipes"=true

    # Disable vanilla crafting for recipes that require advanced crafting table. Setting this to false sort of makes this part of the mod pointless. [default: true]
